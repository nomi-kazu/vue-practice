version: "3"

services:
  db:
    image: mysql:5.7
    env_file:
      - ./api/environments/db.env
    restart: always
    volumes:
      - db-data:/var/lib/mysql:cached

  api:
    build: api/
    # rm -f tmp/pids/server.pidしておく
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'" 
    env_file:
      - ./api/environments/db.env
    volumes:
      - ./api:/app:cached
    depends_on:
      - db
    # ホストのポート：Docker内のポート
    ports:
      - 3000:3000

  front:
    build: front/
    command: yarn run dev
    volumes:
      - ./front:/app:cached
    ports:
      # ホストのポート：Docker内のポート
      - 8080:3000
    depends_on:
      - api
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data: